{{- range $key := $.Values.namespaces }}
---
kind: Namespace
apiVersion: v1
metadata:
  name: {{ $key.name }}
  {{- if $.Values.argocd.enabled }}
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    argocd.argoproj.io/managed-by: {{ $.Values.argocd.controller }}
  {{- end }}  
{{- end }}  