---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: day2-as-sno-1
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/jtovarro/workshop-gitops-content-deploy.git
      revision: sno-1-setup
      files:
      - path: "config-definition/**/config.json" 
  template:
    metadata:
      name: 'sno-<name>-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/jtovarro/helm-infra-gitops-workshop.git
        targetRevision: sno-1
        path: .
        helm:
          valueFiles:
            - '{{valuesFile}}'        
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: openshift-gitops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true 